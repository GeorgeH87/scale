<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Telekom Header</title>

    <script type="module" src="/build/scale-components.esm.js"></script>
    <link rel="stylesheet" href="/build/scale-components.css" />
    <style type="text/css" media="screen, print">
      html,
      body {
        margin: 0;
        padding: 0;
        height: 200vh;
      }

      section {
        /* --b: #333; */
        /* width: 22ch; */
        /* border: 1px dotted #666; */
      }

      scale-telekom-nav-list {
        --spacing-inner-x: var(--telekom-spacing-unit-x14);
      }
    </style>
  </head>

  <body>
    <scale-telekom-header>
      <!-- MAIN NAV -->
      <scale-telekom-nav-list slot="main-nav" align="left" debug>
        <scale-telekom-nav-item>
          <button><span>Category 1</span></button>
          <scale-telekom-nav-flyout>
            <div style="padding: 1em">
              <h2>My menu</h2>
              <ol>
                <li><a href="#1">My list</a></li>
                <li><a href="#2">Of things</a></li>
                <li><a href="#3">Is pretty</a></li>
                <li><a href="#4">Nice</a></li>
              </ol>
            </div>
          </scale-telekom-nav-flyout>
        </scale-telekom-nav-item>
        <scale-telekom-nav-item active>
          <button>Category 2</button>
          <scale-telekom-nav-flyout>
            <div style="padding: 1em">
              <h2>My second menu</h2>
              <ol>
                <li><a href="#1">My list</a></li>
                <li><a href="#2">Of things</a></li>
                <li><a href="#3">Gets even</a></li>
                <li><a href="#4">Nicer</a></li>
              </ol>
            </div>
          </scale-telekom-nav-flyout>
        </scale-telekom-nav-item>
        <scale-telekom-nav-item>
          <a href="#">Category 3</a>
        </scale-telekom-nav-item>
        <scale-telekom-nav-item>
          <a href="#">Category 4</a>
        </scale-telekom-nav-item>
      </scale-telekom-nav-list>

      <scale-telekom-nav-list slot="meta-nav-ext" align="left" debug>
        <scale-telekom-nav-item variant="meta">
          <a href="#" id="haha">Category 1 meta</a>
        </scale-telekom-nav-item>
        <scale-telekom-nav-item variant="meta">
          <a href="#">Category 2</a>
        </scale-telekom-nav-item>
      </scale-telekom-nav-list>

      <section slot="meta-nav"></section>
      <section slot="language-switch"></section>
      <section slot="functions"></section>
    </scale-telekom-header>
  </body>
</html>
