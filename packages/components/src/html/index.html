<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/scale-components.esm.js"></script>
    <link rel="stylesheet" href="/build/scale-components.css" />
    <style type="text/css" media="screen, print">
      html {
        margin: 0;
        padding: 0;
      }

      body {
        margin: 0;
        padding: 4rem;
      }
    </style>
  </head>

  <body>
    <h1 class="scl-font-variant-body">index.html</h1>

    <p class="scl-font-variant-heading-1">
      Please keep this file empty. If you need to develop or prototype
      something, duplicate this file.
    </p>
    <p class="scl-font-variant-body-short">
      <mark>Avoid commiting your new file if you think it's not worth it.</mark>
    </p>

    <scale-radio-button-group
      label="RadioButton Group"
      warning
      helper-text="Error message"
    >
      <scale-radio-button
        value="2"
        label="Radio Button"
        name="radioButtonError"
        input-id="choiceErrorTwo"
      ></scale-radio-button>
      <scale-radio-button
        value="1"
        label="Radio Button"
        name="radioButtonError"
        transparent="true"
        input-id="choiceErrorOne"
        helper-text="Helper text"
      ></scale-radio-button>
      <scale-radio-button
        warning
        value="2"
        label="Radio Button"
        name="radioButtonError"
        input-id="choiceErrorTwo"
        helper-text="Warning"
        disabled
      ></scale-radio-button>
      <scale-radio-button
        value="1"
        label="Radio Button"
        name="radioButtonError"
        transparent="true"
        input-id="choiceErrorOne"
        invalid
        disabled
        helper-text="Success"
      ></scale-radio-button>
    </scale-radio-button-group>

    <scale-checkbox-group
      label="Group Label"
      name="group"
      value=""
      helper-text="Some info regarding the group"
    >
      <scale-checkbox
        label="Checkbox Item 1"
        helper-text="Helper text"
        name="example"
        value="1"
      ></scale-checkbox>
      <scale-checkbox
        label="Checkbox Item 2"
        helper-text="Helper text"
        invalid
        name="example"
        value="2"
      ></scale-checkbox>
      <scale-checkbox
        label="Checkbox Item 3"
        helper-text="Helper text"
        disabled
        name="example"
        value="3"
      ></scale-checkbox>
      <scale-checkbox
        label="Checkbox Item 4"
        name="example"
        helper-text="Helper text"
        invalid
        disabled
        value="4"
        checked
      ></scale-checkbox>
    </scale-checkbox-group>
  </body>
</html>
