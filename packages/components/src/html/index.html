<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/scale-components.esm.js"></script>
    <link rel="stylesheet" href="/build/scale-components.css" />
    <style type="text/css" media="screen, print">
      html {
        margin: 0;
        padding: 0;
      }

      body {
        margin: 0;
        padding: 4rem;
      }
    </style>
  </head>

  <body>
    <h1 class="scl-font-variant-body">index.html</h1>
    <scale-text-field
      id="text-field"
      label="Text With Events"
      hide-label-visually
    ></scale-text-field>

    <scale-dropdown label="select" hide-label-visually>
      <option value="1">item 1</option>
      <option value="2" selected>item 2</option>
      <option value="3">item 3</option>
    </scale-dropdown>
  </body>
</html>
